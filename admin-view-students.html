<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View All Students</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #16213e;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        h1 { color: #e94560; margin-bottom: 10px; font-size: 28px; }
        .subtitle { color: #aaa; margin-bottom: 30px; font-size: 14px; }
        .admin-auth {
            background: #0f3460;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 15px; }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-weight: 500;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #0f3460;
            border-radius: 8px;
            font-size: 15px;
            background: #0f3460;
            color: #eee;
        }
        input:focus, select:focus { outline: none; border-color: #e94560; }
        button {
            padding: 12px 24px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #d63651; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .error {
            background: #3d1319;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ff6b6b;
        }
        .hidden { display: none; }
        .student-selector { margin-bottom: 30px; }
        .dashboard {
            display: none;
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 12px;
        }
        .dashboard.active { display: block; }
        .welcome {
            background: linear-gradient(135deg, #003366 0%, #0059b3 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }
        .data-card {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 10px;
            border-left: 4px solid #003366;
        }
        .data-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        .data-value {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        .total-points {
            background: linear-gradient(135deg, #003366 0%, #0059b3 100%);
            color: white;
            border: none;
        }
        .total-points .data-label { color: rgba(255,255,255,0.9); }
        .total-points .data-value { color: white; font-size: 32px; }
    </style>
</head>
<body>
<div class="container">
    <h1>üîê Admin - View All Students</h1>
    <p class="subtitle">View any student's dashboard without needing their password</p>

    <div id="authSection" class="admin-auth">
        <div id="errorMessage" class="error hidden"></div>

        <div class="form-group">
            <label for="adminKey">Admin Key</label>
            <input type="password" id="adminKey" placeholder="Enter your admin key">
        </div>
        <button onclick="authenticate()">Authenticate</button>
    </div>

    <div id="studentSection" class="hidden">
        <div class="student-selector">
            <div class="form-group">
                <label for="studentSelect">Select Student</label>
                <select id="studentSelect" onchange="loadStudentData()">
                    <option value="">-- Choose a student --</option>
                </select>
            </div>
        </div>

        <div id="dashboard" class="dashboard">
            <div class="welcome">
                <h2 id="welcomeName">Student Dashboard</h2>
                <p>Semester 1 Summary</p>
            </div>

            <div class="data-grid" id="dataGrid"></div>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://points-tracker-wpy6.onrender.com';
    let adminKey = '';
    let allStudents = [];

    async function authenticate() {
        const key = document.getElementById('adminKey').value;
        const errorDiv = document.getElementById('errorMessage');

        errorDiv.classList.add('hidden');

        if (!key) {
            errorDiv.textContent = 'Please enter admin key';
            errorDiv.classList.remove('hidden');
            return;
        }

        try {
            // Test admin key by trying to fetch all students
            const response = await fetch(`${API_URL}/api/admin/list-students`, {
                method: 'GET',
                headers: {
                    'X-Admin-Key': key
                }
            });

            if (response.ok) {
                const data = await response.json();
                adminKey = key;
                allStudents = data.students;

                // Populate dropdown
                const select = document.getElementById('studentSelect');
                allStudents.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.username;
                    option.textContent = `${student.name} (${student.username})`;
                    select.appendChild(option);
                });

                document.getElementById('authSection').classList.add('hidden');
                document.getElementById('studentSection').classList.remove('hidden');
            } else {
                errorDiv.textContent = 'Invalid admin key';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            errorDiv.textContent = 'Network error: ' + error.message;
            errorDiv.classList.remove('hidden');
        }
    }

    async function loadStudentData() {
        const username = document.getElementById('studentSelect').value;
        if (!username) {
            document.getElementById('dashboard').classList.remove('active');
            return;
        }

        try {
            const response = await fetch(`${API_URL}/api/admin/view-student`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Admin-Key': adminKey
                },
                body: JSON.stringify({ username })
            });

            const data = await response.json();

            if (data.success) {
                showDashboard(data.studentData);
            } else {
                alert('Failed to load student data');
            }
        } catch (error) {
            alert('Error loading student: ' + error.message);
        }
    }

    function showDashboard(data) {
        document.getElementById('dashboard').classList.add('active');
        document.getElementById('welcomeName').textContent = `${data.name}'s Dashboard`;

        const grid = document.getElementById('dataGrid');
        grid.innerHTML = `
            <div class="data-card">
                <div class="data-label">Cookie Decorating</div>
                <div class="data-value">${data.cookieDecorating ? data.cookieDecorating + ' hrs' : '‚Äî'}</div>
            </div>
            <div class="data-card">
                <div class="data-label">Haunted Basement</div>
                <div class="data-value">${data.hauntedBasement ? data.hauntedBasement + ' hrs' : '‚Äî'}</div>
            </div>
            <div class="data-card">
                <div class="data-label">Club Fair</div>
                <div class="data-value">${data.clubFair ? data.clubFair + ' hrs' : '‚Äî'}</div>
            </div>
            <div class="data-card">
                <div class="data-label">Open House</div>
                <div class="data-value">${data.openHouse ? data.openHouse + ' hrs' : '‚Äî'}</div>
            </div>
            <div class="data-card">
                <div class="data-label">Mental Health Oct 8</div>
                <div class="data-value">${data.mentalHealthOct8 || '‚Äî'}</div>
            </div>
            <div class="data-card">
                <div class="data-label">Mental Health Nov 14</div>
                <div class="data-value">${data.mentalHealthNov14 || '‚Äî'}</div>
            </div>
            <div class="data-card">
                <div class="data-label">Fall Play</div>
                <div class="data-value">${data.fallPlay ? data.fallPlay + ' hrs' : '‚Äî'}</div>
            </div>
            <div class="data-card">
                <div class="data-label">Spirit Week</div>
                <div class="data-value">${data.spiritWeek ? data.spiritWeek + ' days' : '‚Äî'}</div>
            </div>
            <div class="data-card">
                <div class="data-label">Sept COSA</div>
                <div class="data-value">${data.septCosa || '‚Äî'}</div>
            </div>
            <div class="data-card">
                <div class="data-label">Oct COSA</div>
                <div class="data-value">${data.octCosa || '‚Äî'}</div>
            </div>
            <div class="data-card">
                <div class="data-label">Nov COSA</div>
                <div class="data-value">${data.novCosa || '‚Äî'}</div>
            </div>
            <div class="data-card">
                <div class="data-label">Dec COSA</div>
                <div class="data-value">${data.decCosa || '‚Äî'}</div>
            </div>
            <div class="data-card total-points">
                <div class="data-label">Total Points</div>
                <div class="data-value">${data.totalPoints || '0'}</div>
            </div>
            <div class="data-card total-points">
                <div class="data-label">Completion</div>
                <div class="data-value">${data.percentOutOf90 || '0%'}</div>
            </div>
        `;
    }
</script>
</body>
</html>
