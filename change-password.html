<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./logo.png" type="image/x-icon">
    <title>Change Password - Member Points</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #003366 0%, #0059b3 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .warning-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #003366;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #003366;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: 'Nunito', sans-serif;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #003366;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Nunito', sans-serif;
            transition: background 0.3s;
        }

        button:hover {
            background: #00509e;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border-left: 4px solid #c33;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="warning-icon">‚ö†Ô∏è</div>
        <h1>Change Your Password</h1>
        <p class="subtitle">You must change your temporary password before continuing</p>
    </div>

    <div id="errorMessage" class="error hidden"></div>

    <form id="changePasswordForm">
        <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" required readonly>
        </div>

        <div class="form-group">
            <label for="newPassword">New Password (min 6 characters)</label>
            <input type="password" id="newPassword" required minlength="6">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" required minlength="6">
        </div>

        <button type="submit" id="changeBtn">Change Password</button>
    </form>
</div>

<script>
    console.log('üîê Change Password Page Loaded - Version 3.0');

    const API_URL = 'https://points-tracker-wpy6.onrender.com';
    const username = sessionStorage.getItem('username');
    const tempPassword = sessionStorage.getItem('tempPassword');
    const studentData = sessionStorage.getItem('studentData');

    if (!username || !tempPassword) {
        alert('Session expired. Please log in again.');
        window.location.href = 'index.html';
    }

    document.getElementById('currentPassword').value = tempPassword;

    document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorDiv = document.getElementById('errorMessage');
        const changeBtn = document.getElementById('changeBtn');

        errorDiv.classList.add('hidden');

        if (newPassword !== confirmPassword) {
            errorDiv.textContent = 'New passwords do not match';
            errorDiv.classList.remove('hidden');
            return;
        }

        if (newPassword.length < 6) {
            errorDiv.textContent = 'Password must be at least 6 characters';
            errorDiv.classList.remove('hidden');
            return;
        }

        changeBtn.disabled = true;
        changeBtn.textContent = 'Changing...';

        try {
            console.log('üîÑ Changing password for:', username);

            const response = await fetch(`${API_URL}/api/change-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: username,
                    oldPassword: tempPassword,
                    newPassword: newPassword
                })
            });

            const data = await response.json();

            console.log('‚úÖ Password change response:', data);

            if (data.success) {
                sessionStorage.removeItem('tempPassword');
                console.log('üéØ Redirecting to dashboard');
                window.location.href = 'dashboard.html';
            } else {
                errorDiv.textContent = data.message || 'Failed to change password';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            console.error('üí• Error:', error);
            errorDiv.textContent = 'Network error: ' + error.message;
            errorDiv.classList.remove('hidden');
        } finally {
            changeBtn.disabled = false;
            changeBtn.textContent = 'Change Password';
        }
    });
</script>
</body>
</html>
